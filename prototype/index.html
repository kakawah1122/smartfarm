<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧养鹅 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://tdesign.tencent.com/vue/dist/tdesign.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        't-blue': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #6366f1 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .mobile-container {
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            background: white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="mobile-container">
        <!-- 状态栏 -->
        <div class="gradient-bg text-white text-center py-1 text-xs">
            9:41 AM • 中国移动 • 100%
        </div>

        <!-- 顶部导航栏 -->
        <header class="gradient-bg text-white p-4 rounded-b-3xl">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <span class="text-blue-600 text-lg font-bold">🦢</span>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold">智慧养鹅</h1>
                        <p class="text-blue-100 text-sm">科学养殖，智能管理</p>
                    </div>
                </div>
                <div class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                    <span class="text-white text-sm">🔔</span>
                </div>
            </div>
        </header>

        <!-- 天气模块 -->
        <div class="p-4 -mt-6">
            <div class="bg-white rounded-2xl p-4 shadow-lg card-hover">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center">
                            <span class="text-white text-xl">☀️</span>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">今日天气</h3>
                            <p class="text-gray-500 text-sm">苏州市吴中区</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-2xl font-bold text-gray-800">22°C</p>
                        <p class="text-sm text-gray-500">湿度 65%</p>
                    </div>
                </div>
                <div class="mt-3 p-3 bg-orange-50 rounded-lg">
                    <p class="text-orange-700 text-sm">
                        💡 <strong>温馨提示：</strong>今日气温适宜，注意鹅舍通风换气
                    </p>
                </div>
            </div>
        </div>

        <!-- 今日鹅价 -->
        <div class="px-4 pb-4">
            <div class="bg-white rounded-2xl p-4 shadow-lg card-hover">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="font-semibold text-gray-800 flex items-center">
                        <span class="mr-2">📈</span>今日鹅价
                    </h3>
                    <span class="text-xs text-gray-500">更新于 09:30</span>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center p-3 bg-green-50 rounded-xl">
                        <p class="text-sm text-gray-600">成鹅价格</p>
                        <p class="text-xl font-bold text-green-600">¥12.5<span class="text-sm">/斤</span></p>
                        <span class="text-xs text-green-600">↑ +0.3</span>
                    </div>
                    <div class="text-center p-3 bg-blue-50 rounded-xl">
                        <p class="text-sm text-gray-600">鹅苗价格</p>
                        <p class="text-xl font-bold text-blue-600">¥8.2<span class="text-sm">/羽</span></p>
                        <span class="text-xs text-red-600">↓ -0.1</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 待办事项 -->
        <div class="px-4 pb-4">
            <div class="bg-white rounded-2xl p-4 shadow-lg card-hover">
                <h3 class="font-semibold text-gray-800 mb-3 flex items-center">
                    <span class="mr-2">✅</span>今日待办
                </h3>
                <div class="space-y-3">
                    <div class="flex items-center justify-between p-3 bg-red-50 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                            <span class="text-sm text-gray-700">3号鹅舍预计今日出栏</span>
                        </div>
                        <span class="text-xs text-red-600 bg-red-100 px-2 py-1 rounded-full">紧急</span>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-yellow-50 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <div class="w-2 h-2 bg-yellow-500 rounded-full"></div>
                            <span class="text-sm text-gray-700">10只鹅需接种疫苗</span>
                        </div>
                        <span class="text-xs text-yellow-600 bg-yellow-100 px-2 py-1 rounded-full">重要</span>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-blue-50 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                            <span class="text-sm text-gray-700">饲料库存不足提醒</span>
                        </div>
                        <span class="text-xs text-blue-600 bg-blue-100 px-2 py-1 rounded-full">普通</span>
                    </div>
                </div>
                <button class="w-full mt-3 py-2 text-blue-600 text-sm font-medium">查看全部</button>
            </div>
        </div>

        <!-- 快捷功能 -->
        <div class="px-4 pb-4">
            <div class="bg-white rounded-2xl p-4 shadow-lg">
                <h3 class="font-semibold text-gray-800 mb-3">快捷功能</h3>
                <div class="grid grid-cols-4 gap-4">
                    <a href="production.html" class="text-center">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded-xl flex items-center justify-center mx-auto mb-2">
                            <span class="text-white text-lg">📦</span>
                        </div>
                        <p class="text-xs text-gray-600">生产管理</p>
                    </a>
                    <a href="health.html" class="text-center">
                        <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-green-600 rounded-xl flex items-center justify-center mx-auto mb-2">
                            <span class="text-white text-lg">🏥</span>
                        </div>
                        <p class="text-xs text-gray-600">健康管理</p>
                    </a>
                    <a href="finance.html" class="text-center">
                        <div class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-orange-600 rounded-xl flex items-center justify-center mx-auto mb-2">
                            <span class="text-white text-lg">💰</span>
                        </div>
                        <p class="text-xs text-gray-600">财务管理</p>
                    </a>
                    <a href="knowledge.html" class="text-center">
                        <div class="w-12 h-12 bg-gradient-to-br from-purple-400 to-purple-600 rounded-xl flex items-center justify-center mx-auto mb-2">
                            <span class="text-white text-lg">📚</span>
                        </div>
                        <p class="text-xs text-gray-600">知识库</p>
                    </a>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <nav class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-sm bg-white border-t border-gray-200 rounded-t-3xl">
            <div class="flex justify-around py-3">
                <a href="index.html" class="flex flex-col items-center space-y-1">
                    <div class="w-6 h-6 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center">
                        <span class="text-white text-xs">🏠</span>
                    </div>
                    <span class="text-xs text-blue-600 font-medium">首页</span>
                </a>
                <a href="production.html" class="flex flex-col items-center space-y-1">
                    <div class="w-6 h-6 bg-gray-200 rounded-full flex items-center justify-center">
                        <span class="text-gray-500 text-xs">📦</span>
                    </div>
                    <span class="text-xs text-gray-500">生产</span>
                </a>
                <a href="health.html" class="flex flex-col items-center space-y-1">
                    <div class="w-6 h-6 bg-gray-200 rounded-full flex items-center justify-center">
                        <span class="text-gray-500 text-xs">🏥</span>
                    </div>
                    <span class="text-xs text-gray-500">健康</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center space-y-1">
                    <div class="w-6 h-6 bg-gray-200 rounded-full flex items-center justify-center">
                        <span class="text-gray-500 text-xs">👤</span>
                    </div>
                    <span class="text-xs text-gray-500">我的</span>
                </a>
            </div>
        </nav>

        <!-- 底部安全区域 -->
        <div class="h-20"></div>
    </div>

    <script>
        // 简单的交互效果
        document.querySelectorAll('.card-hover').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
